<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco Virtual Aburrae</title>
    <link rel="stylesheet" href="/vista/css/register.css">
    <link rel="shortcut icon" href="/vista/imagenes/Icon/Banco Digital Aburrae Favicon.ico">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Volver a inicio</a>
        </nav>
    </header>
    <main class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <input type="text" name="username" id="username" placeholder="Nombre de Usuario" required><br>
            <input type="email" name="email" id="email" placeholder="Correo Electrónico" required><br>
            <input type="password" name="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </main>
    <footer>
        <h3>Contacto</h3>
        <p><strong>WhatsApp: </strong>304 443 0545</p>
        <p><strong>Correo electrónico: </strong>
            <a href="mailto:bancoaburrae@gmail.com">bancoaburrae@gmail.com</a>
        </p>
        <br>
        <p id="footer_copyright">
            &copy;2024 Banco Virtual Aburrae, desarrolladores Holman, Lecnel y Mario. Todos los derechos reservados.
        </p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
